<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X-life</title>
  <!-- 引入Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 引入Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- 引入像素风格字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- 配置Tailwind -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            pixelOrange: '#FF8C38',
            pixelBlue: '#38B6FF',
            pixelGreen: '#38FF73',
            pixelRed: '#FF3838',
            pixelYellow: '#e3c600',
            pixelDark: '#333333',
            pixelLight: '#ffc400'
          },
          fontFamily: {
            pixel: ['"Press Start 2P"', 'cursive']
          },
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'float': 'float 3s ease-in-out infinite',
            'shine': 'shine 2s infinite alternate',
            'bounce-slow': 'bounce 1.5s infinite',
            'scale-in': 'scaleIn 0.5s ease-out forwards',
            'scale-out': 'scaleOut 0.5s ease-in forwards'
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' }
            },
            shine: {
              '0%': { boxShadow: '0 0 5px rgba(56, 182, 255, 0.7), 0 0 10px rgba(56, 182, 255, 0.5)' },
              '100%': { boxShadow: '0 0 10px rgba(56, 182, 255, 0.9), 0 0 20px rgba(56, 182, 255, 0.7), 0 0 30px rgba(56, 182, 255, 0.5)' }
            },
            scaleIn: {
              '0%': { transform: 'scale(0.8)', opacity: '0' },
              '100%': { transform: 'scale(1)', opacity: '1' }
            },
            scaleOut: {
              '0%': { transform: 'scale(1)', opacity: '1' },
              '100%': { transform: 'scale(0.8)', opacity: '0' }
            }
          }
        }
      }
    }
  </script>

  <style type="text/tailwindcss">
    @layer utilities {
      .pixel-border {
        image-rendering: pixelated;
        image-rendering: -moz-crisp-edges;
        image-rendering: crisp-edges;
      }
      .pixel-text {
        text-shadow: 2px 2px 0 #000;
      }
      .scene-container {
        /* 背景图案为图片 */
        background-image: url("static/pix/city.jpg"); /* 替换为您的图片URL */
        background-size: cover; /* 图片覆盖整个容器 */
        background-position: center; /* 图片居中显示 */
        background-repeat: no-repeat; /* 不重复平铺 */
        background-attachment: fixed; /* 背景固定，内容滚动时背景不动 */
      }
      .interaction-ball {
        transition: all 0.3s ease;
      }
      .interaction-panel {
        transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        transform-origin: bottom center;
      }

      .timer-progress {
        transition: width 1s linear;
      }
    }
  </style>
</head>
<body class="bg-pixelLight min-h-screen overflow-hidden font-pixel text-pixelDark flex flex-col">
  <!-- 顶部信息栏 -->
  <header class="w-full p-4 flex justify-between items-center z-10">
    <div class="flex items-center space-x-2">
      <div class="w-8 h-8 bg-pixelBlue rounded-full flex items-center justify-center">
        <i class="fa fa-user text-white"></i>
      </div>
      <div class="text-white pixel-text text-lg">{{ g.user.username }}</div>
    </div>

    <div class="flex items-center space-x-2">
      <div class="text-white pixel-text text-lg">身价: </div>
      <div id="worth" class="w-24 h-10 bg-pixelOrange rounded flex items-center justify-center text-white text-lg font-bold pixel-text">
        {{ g.user.money }}
      </div>
    </div>
  </header>

  <!-- 主游戏场景 -->
  <main class="flex-1 relative scene-container overflow-hidden">
    <!-- 像素场景仅保留背景图片，移除所有家具和地板 -->
    <div class="absolute inset-0 pixel-border">
      <div class="absolute inset-0 bg-black bg-opacity-20"></div> <!-- 轻微暗化背景，使前景元素更清晰 -->
    </div>

    <!-- 像素小人 -->
    <img id="character" class="absolute bottom-[0%] left-1/3 transform -translate-x-1/2 pixel-character z-10" src="../static/pix/right.gif" alt="像素小人" width="300" height="300">


    <!-- 移动到右侧的事件提示框 (默认隐藏) -->
    <div id="event-box" class="hidden absolute top-[30%] right-[10%] bg-[#333] p-4 rounded-lg z-20 animate-scale-in">
      <div id="event-text" class="text-white text-center pixel-text text-sm">正在读书...</div>
      <div class="mt-3 w-48 h-2 bg-gray-600 rounded-full overflow-hidden">
        <div id="timer-progress" class="h-full bg-pixelGreen timer-progress" style="width: 100%"></div>
      </div>
      <div class="mt-2 text-white text-center text-xs" id="countdown">05:00</div>
      <button id="cancel-task" class="mt-3 bg-pixelRed text-white px-3 py-1 rounded text-xs">
        放弃任务
      </button>
    </div>

    <!-- 事件结果提示 (默认隐藏) -->
    <div id="result-box" class="hidden absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-[#333] p-6 rounded-lg z-30 animate-scale-in">
      <div id="result-text" class="text-white text-center pixel-text text-xl"></div>
      <button id="close-result" class="mt-4 bg-pixelBlue text-white px-4 py-2 rounded text-sm">
        确定
      </button>
    </div>
  </main>

  <!-- 底部交互区域 -->
  <footer class="p-6 pb-10 relative">
    <!-- 可展开的交互球 -->
    <div id="interaction-ball" class="interaction-ball absolute bottom-6 left-1/2 transform -translate-x-1/2 w-16 h-16 bg-pixelBlue rounded-full flex items-center justify-center cursor-pointer animate-shine z-20">
      <i class="fa fa-plus text-white text-2xl"></i>
    </div>

    <!-- 展开后的任务输入面板 -->
    <div id="task-panel" class="interaction-panel absolute bottom-6 left-1/2 transform -translate-x-1/2 w-[90%] max-w-md bg-[#333] rounded-2xl p-6 shadow-xl z-10 scale-0 opacity-0">
      <h2 class="text-white text-center text-xl mb-4 pixel-text">新建任务</h2>

      <div class="mb-4">
        <label class="block text-white text-sm mb-2">任务描述</label>
        <input type="text" id="task-input" placeholder="输入你要完成的任务..."
               class="w-full bg-gray-700 border border-gray-600 rounded p-3 text-white focus:outline-none focus:ring-2 focus:ring-pixelBlue">
      </div>

      <div class="mb-6">
        <label class="block text-white text-sm mb-2">选择时间</label>
        <div class="grid grid-cols-3 gap-2">
          <button class="time-option bg-gray-700 hover:bg-pixelBlue text-white py-2 rounded transition">5分钟</button>
          <button class="time-option bg-gray-700 hover:bg-pixelBlue text-white py-2 rounded transition">15分钟</button>
          <button class="time-option bg-gray-700 hover:bg-pixelBlue text-white py-2 rounded transition">30分钟</button>
          <button class="time-option bg-gray-700 hover:bg-pixelBlue text-white py-2 rounded transition">1小时</button>
          <button class="time-option bg-gray-700 hover:bg-pixelBlue text-white py-2 rounded transition">2小时</button>
          <button class="time-option bg-gray-700 hover:bg-pixelBlue text-white py-2 rounded transition">自定义</button>
        </div>
      </div>

      <div class="flex space-x-3">
        <button id="cancel-task-btn" class="flex-1 bg-gray-600 text-white py-3 rounded-lg hover:bg-gray-500 transition">
          取消
        </button>
        <button id="confirm-task" class="flex-1 bg-pixelGreen text-white py-3 rounded-lg hover:bg-green-600 transition">
          开始任务
        </button>
      </div>
    </div>
  </footer>

  <script>
    // 获取DOM元素
    const interactionBall = document.getElementById('interaction-ball');
    const taskPanel = document.getElementById('task-panel');
    const taskInput = document.getElementById('task-input');
    const confirmTask = document.getElementById('confirm-task');
    const cancelTaskBtn = document.getElementById('cancel-task-btn');
    const character = document.getElementById('character');
    const eventBox = document.getElementById('event-box');
    const eventText = document.getElementById('event-text');
    const timerProgress = document.getElementById('timer-progress');
    const countdownDisplay = document.getElementById('countdown');
    const cancelTask = document.getElementById('cancel-task');
    const resultBox = document.getElementById('result-box');
    const resultText = document.getElementById('result-text');
    const closeResult = document.getElementById('close-result');
    const worthDisplay = document.getElementById('worth');
    const timeOptions = document.querySelectorAll('.time-option');

    // 状态变量
    let isPanelOpen = false;
    let currentTask = null;
    let timer = null;
    let remainingTime = 0;
    let totalTime = 0;
    let currentWorth = 100;
    let selectedTime = 300; // 默认5分钟(300秒)

    // 随机事件列表
    const events = [
      "正在认真阅读...",
      "努力做练习题...",
      "专注背单词中...",
      "认真整理笔记...",
      "正在锻炼身体...",
      "努力学习新技能...",
      "专注思考问题...",
      "认真完成作业..."
    ];

    // 打开/关闭任务面板
    interactionBall.addEventListener('click', toggleTaskPanel);
    cancelTaskBtn.addEventListener('click', toggleTaskPanel);

    function toggleTaskPanel() {
      isPanelOpen = !isPanelOpen;

      if (isPanelOpen) {
        // 打开面板
        taskPanel.classList.remove('scale-0', 'opacity-0');
        taskPanel.classList.add('scale-100', 'opacity-100');
        interactionBall.classList.remove('animate-shine');
        interactionBall.innerHTML = '<i class="fa fa-times text-white text-2xl"></i>';
      } else {
        // 关闭面板
        taskPanel.classList.remove('scale-100', 'opacity-100');
        taskPanel.classList.add('scale-0', 'opacity-0');
        interactionBall.classList.add('animate-shine');
        interactionBall.innerHTML = '<i class="fa fa-plus text-white text-2xl"></i>';
      }
    }

    // 选择时间
    timeOptions.forEach(option => {
      option.addEventListener('click', () => {
        // 移除其他选项的选中状态
        timeOptions.forEach(opt => opt.classList.remove('bg-pixelBlue'));

        // 添加当前选项的选中状态
        option.classList.add('bg-pixelBlue');

        // 设置选中的时间(秒)
        const text = option.textContent;
        if (text.includes('5分钟')) selectedTime = 300;
        else if (text.includes('15分钟')) selectedTime = 900;
        else if (text.includes('30分钟')) selectedTime = 1800;
        else if (text.includes('1小时')) selectedTime = 3600;
        else if (text.includes('2小时')) selectedTime = 7200;
        else selectedTime = prompt('请输入分钟数:') * 60;
      });
    });

    // 默认选中5分钟
    timeOptions[0].classList.add('bg-pixelBlue');

    // 确认任务
    confirmTask.addEventListener('click', startTask);

    function startTask() {
      const taskDescription = taskInput.value.trim();
      if (!taskDescription) {
        alert('请输入任务描述');
        return;
      }

      currentTask = taskDescription;
      totalTime = selectedTime;
      remainingTime = selectedTime;

      // 关闭任务面板
      toggleTaskPanel();
      taskInput.value = '';

      // 显示事件框
      eventBox.classList.remove('hidden');

      // 随机选择一个事件
      const randomEvent = events[Math.floor(Math.random() * events.length)];
      eventText.textContent = randomEvent;

      // 开始倒计时
      startCountdown();

      // 小人动画
      animateCharacter();
    }

    // 小人动画
    function animateCharacter() {
      const characterHead = document.querySelector('.character-head');
      const characterBody = document.querySelector('.character-body');
      const characterArms = document.querySelectorAll('.character-arms');
      const characterLegs = document.querySelectorAll('.character-legs');

      let step = 0;
      character.classList.add('animate-bounce-slow');

      const animationInterval = setInterval(() => {
        step = (step + 1) % 4;

        // 根据步数改变小人姿势
        switch(step) {
          case 0:
            characterHead.style.transform = 'translateY(0)';
            characterBody.style.height = '14px';
            characterArms[0].style.transform = 'rotate(0deg)';
            characterArms[1].style.transform = 'rotate(0deg)';
            characterLegs[0].style.transform = 'translateX(0)';
            characterLegs[1].style.transform = 'translateX(0)';
            break;
          case 1:
            characterHead.style.transform = 'translateY(-2px)';
            characterBody.style.height = '13px';
            characterArms[0].style.transform = 'rotate(-10deg)';
            characterArms[1].style.transform = 'rotate(10deg)';
            characterLegs[0].style.transform = 'translateX(-2px)';
            characterLegs[1].style.transform = 'translateX(2px)';
            break;
          case 2:
            characterHead.style.transform = 'translateY(0)';
            characterBody.style.height = '14px';
            characterArms[0].style.transform = 'rotate(-15deg)';
            characterArms[1].style.transform = 'rotate(15deg)';
            characterLegs[0].style.transform = 'translateX(-3px)';
            characterLegs[1].style.transform = 'translateX(3px)';
            break;
          case 3:
            characterHead.style.transform = 'translateY(-2px)';
            characterBody.style.height = '13px';
            characterArms[0].style.transform = 'rotate(-10deg)';
            characterArms[1].style.transform = 'rotate(10deg)';
            characterLegs[0].style.transform = 'translateX(-2px)';
            characterLegs[1].style.transform = 'translateX(2px)';
            break;
        }
      }, 200);

      // 存储动画间隔以便后续清除
      character.animationInterval = animationInterval;
    }

    // 开始倒计时
    function startCountdown() {
      updateCountdownDisplay();
      timerProgress.style.width = '100%';

      timer = setInterval(() => {
        remainingTime--;

        if (remainingTime <= 0) {
          completeTask(true);
          return;
        }

        // 更新进度条
        const progress = (remainingTime / totalTime) * 100;
        timerProgress.style.width = `${progress}%`;

        // 更新倒计时显示
        updateCountdownDisplay();
      }, 1000);
    }

    // 更新倒计时显示
    function updateCountdownDisplay() {
      const minutes = Math.floor(remainingTime / 60);
      const seconds = remainingTime % 60;
      countdownDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    // 完成任务
    function completeTask(success) {
      clearInterval(timer);
      eventBox.classList.add('hidden');

      // 停止小人动画
      character.classList.remove('animate-bounce-slow');
      if (character.animationInterval) {
        clearInterval(character.animationInterval);
      }

      // 重置小人姿势
      const characterHead = document.querySelector('.character-head');
      const characterBody = document.querySelector('.character-body');
      const characterArms = document.querySelectorAll('.character-arms');
      const characterLegs = document.querySelectorAll('.character-legs');

      characterHead.style.transform = 'translateY(0)';
      characterBody.style.height = '14px';
      characterArms[0].style.transform = 'rotate(0deg)';
      characterArms[1].style.transform = 'rotate(0deg)';
      characterLegs[0].style.transform = 'translateX(0)';
      characterLegs[1].style.transform = 'translateX(0)';

      if (success) {
        // 任务成功，增加身价
        const reward = Math.floor(Math.random() * 20) + 10;
        currentWorth += reward;
        resultText.textContent = `任务完成！获得${reward}身价！`;
        resultBox.classList.remove('hidden');

        // 成功动画
        character.style.transform = 'translate(-50%, -35%) scale(1.2)';
        setTimeout(() => {
          character.style.transform = 'translate(-50%, -35%) scale(1)';
        }, 500);
      } else {
        // 任务失败，减少身价
        const penalty = Math.floor(Math.random() * 15) + 5;
        currentWorth = Math.max(0, currentWorth - penalty);
        resultText.textContent = `任务失败！损失${penalty}身价！`;
        resultBox.classList.remove('hidden');

        // 失败动画
        character.style.transform = 'translate(-50%, -35%) rotate(-5deg)';
        setTimeout(() => {
          character.style.transform = 'translate(-50%, -35%) rotate(5deg)';
          setTimeout(() => {
            character.style.transform = 'translate(-50%, -35%) rotate(0)';
          }, 200);
        }, 200);
      }

      // 更新身价显示
      worthDisplay.textContent = currentWorth;
    }

    // 取消任务
    cancelTask.addEventListener('click', () => {
      completeTask(false);
    });

    // 关闭结果提示
    closeResult.addEventListener('click', () => {
      resultBox.classList.add('hidden');
    });
  </script>
</body>
</html>
