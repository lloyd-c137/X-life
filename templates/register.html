<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        pixel: {
                            primary: '#3498db',
                            secondary: '#2ecc71',
                            accent: '#e74c3c',
                            dark: '#2c3e50',
                            light: '#ecf0f1'
                        }
                    },
                    fontFamily: {
                        pixel: ['"Press Start 2P"', 'cursive', 'system-ui']
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .pixel-border {
                box-shadow: 0 -4px 0 2px rgba(0, 0, 0, 0.2),
                            0 4px 0 2px rgba(0, 0, 0, 0.2),
                            -4px 0 0 2px rgba(0, 0, 0, 0.2),
                            4px 0 0 2px rgba(0, 0, 0, 0.2);
            }
            .pixel-button {
                position: relative;
                transition: all 0.1s ease;
            }
            .pixel-button:active {
                transform: translateY(4px);
            }
            .pixel-button::before {
                content: '';
                position: absolute;
                bottom: -4px;
                left: 0;
                width: 100%;
                height: 4px;
                background-color: rgba(0, 0, 0, 0.2);
                transition: all 0.1s ease;
            }
            .pixel-button:active::before {
                height: 0;
                bottom: 0;
            }
            .pixel-input {
                box-shadow: inset 0 -2px 0 2px rgba(0, 0, 0, 0.1),
                            inset 0 2px 0 2px rgba(0, 0, 0, 0.1),
                            inset -2px 0 0 2px rgba(0, 0, 0, 0.1),
                            inset 2px 0 0 2px rgba(0, 0, 0, 0.1);
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">
    <!-- 背景像素图案 -->
    <div class="fixed inset-0 pointer-events-none opacity-10">
        <div class="absolute inset-0 bg-[radial-gradient(#3498db_1px,transparent_1px)] bg-[length:30px_30px]"></div>
    </div>

    <div class="relative z-10 w-full max-w-md">
        <!-- 像素风格标题 -->
        <h1 class="text-[clamp(1.5rem,5vw,2.5rem)] font-pixel text-pixel-light mb-8 text-center tracking-wider">
            <span class="text-pixel-secondary">注册</span>
        </h1>

        <!-- 像素风格登录框 -->
        <div class="bg-pixel-dark p-8 rounded-lg pixel-border">
            <form class="space-y-6" method="post" action="">
                <!-- 用户名输入 -->
                <div>
                    <label for="username" class="block text-pixel-light font-pixel text-sm mb-2">用户名</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <i class="fa fa-user text-pixel-primary"></i>
                        </div>
                        <input type="text" id="username" name="username"
                            class="w-full py-3 px-10 bg-pixel-light pixel-input rounded-md outline-none
                            font-pixel text-pixel-dark text-sm transition-all duration-200
                            focus:ring-2 focus:ring-pixel-primary"
                            placeholder="输入用户名">
                    </div>
                </div>

                <!-- 密码输入 -->
                <div>
                    <label for="password" class="block text-pixel-light font-pixel text-sm mb-2">密码</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <i class="fa fa-lock text-pixel-primary"></i>
                        </div>
                        <input type="password" id="password" name="password"
                            class="w-full py-3 px-10 bg-pixel-light pixel-input rounded-md outline-none
                            font-pixel text-pixel-dark text-sm transition-all duration-200
                            focus:ring-2 focus:ring-pixel-primary"
                            placeholder="输入密码">
                    </div>
                </div>

                <!-- 密码输入 -->
                <div>
                    <label for="password" class="block text-pixel-light font-pixel text-sm mb-2">确认密码</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <i class="fa fa-lock text-pixel-primary"></i>
                        </div>
                        <input type="password" id="confirm_password" name="confirm_password"
                            class="w-full py-3 px-10 bg-pixel-light pixel-input rounded-md outline-none
                            font-pixel text-pixel-dark text-sm transition-all duration-200
                            focus:ring-2 focus:ring-pixel-primary"
                            placeholder="重复输入密码">
                    </div>
                </div>






                <!-- 登录按钮 -->
                <div class="pt-2">
                    <button type="submit"
                        class="w-full py-3 px-4 bg-pixel-primary hover:bg-pixel-primary/90 text-white font-pixel
                        rounded-md pixel-button transition-all duration-200 flex items-center justify-center">
                        <span>注册</span>
                        <i class="fa fa-sign-in ml-2"></i>
                    </button>
                </div>
            </form>

            <!-- 像素风格装饰 -->
            <div class="mt-8 border-t border-pixel-light/20 pt-6">
                <div class="flex justify-between items-center">
                    <div class="h-px flex-1 bg-gradient-to-r from-transparent to-pixel-light/30"></div>
                    <span class="mx-4 text-pixel-light/50 text-xs font-pixel">或者</span>
                    <div class="h-px flex-1 bg-gradient-to-l from-transparent to-pixel-light/30"></div>
                </div>

                <div class="mt-6 flex justify-center space-x-4">
                    <span class="text-pixel-secondary"><a href="/auth/register">立即登录</a></span>
                </div>
            </div>
        </div>

        <!-- 页脚 -->
        <p class="text-pixel-light/60 text-center mt-6 text-xs font-pixel">
            &copy; 2025
        </p>
    </div>

    <script>

        // 添加输入框动画效果
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.classList.add('scale-105');
            });
            input.addEventListener('blur', () => {
                input.parentElement.classList.remove('scale-105');
            });
        });
    </script>
</body>
</html>
